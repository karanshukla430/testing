        // Function to get user's IP address
        async function getUserIP() {
            try {
                // Try multiple IP detection services for reliability
                const services = [
                    'https://api.ipify.org?format=json',
                    'https://ipapi.co/json/',
                    'https://jsonip.com'
                ];
                
                for (const service of services) {
                    try {
                        const response = await fetch(service);
                        const data = await response.json();
                        return data.ip || data.IPv4 || data.query;
                    } catch (e) {
                        continue;
                    }
                }
                throw new Error('All IP services failed');
            } catch (error) {
                console.error('Failed to get IP address:', error);
                return null;
            }
        }

                            border-radius: 8px;

                            <p style="color: #6c757d; margin-bottom: 10px;">This website is restricted to authorized IP addresses only.</p>
                            <p style="color: #6c757d; font-size: 14px;">Your IP: ${currentIP}</p>

        (async function() {
            try {
                const currentIP = await getUserIP();
                console.log('Current IP:', currentIP);
                console.log('Allowed IP:', ALLOWED_IP);
                
                if (!currentIP) {
                    console.error('Could not determine IP address');
                    showAccessDenied('Unknown');
                    return;
                }
                
                if (currentIP !== ALLOWED_IP) {
                    console.warn('Access denied: IP address not allowed');
                    showAccessDenied(currentIP);
                    return;
                }
                
                console.log('Access granted: IP address is allowed');
                
                // If IP is allowed, load jQuery and set up VWO injection
                const jqueryScript = document.createElement('script');
                jqueryScript.src = 'https://code.jquery.com/jquery-3.7.1.min.js';
                document.head.appendChild(jqueryScript);

                setTimeout(injectVWOCode, 3000);
                
            } catch (error) {
