<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://dev.visualwebsiteoptimizer.com" />
    <!-- Start VWO SmartCode --> 
<script referrerPolicy="no-referrer-when-downgrade" src="https://dev.visualwebsiteoptimizer.com/lib/744722.js" id="vwoCode"></script> 
<!-- End VWO SmartCode -->
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Welcome to My Interactive Page</h1>
        <div class="button-section">
            <button id="change-heading">Change Heading</button>
            <button id="change-color">Change Background</button>
        </div>

        <div class="form-section">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
